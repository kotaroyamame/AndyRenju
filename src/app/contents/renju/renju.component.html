<p>
  連珠
</p>
<div class="andyGomoku">
  <ul class="bord">
    <li class="bord__cell" *ngFor="let i of bord.getCellKeys();">
      <span class="bord__stone--white" *ngIf="bord.getCell(i).stone===1"></span>
      <span class="bord__stone--black" *ngIf="bord.getCell(i).stone===2"></span>
    </li>
  </ul>
</div>
